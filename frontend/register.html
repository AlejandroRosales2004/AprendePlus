<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Aprende+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --verde-suave: #a8e6cf;
            --azul-claro: #dcedc1;
            --azul-oscuro: #64b5f6;
            --blanco: #ffffff;
            --sombra: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        * {     
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient( var(--azul-claro));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: var(--blanco);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--sombra);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--verde-suave), var(--azul-oscuro));
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--verde-suave), var(--azul-oscuro));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--azul-oscuro);
            outline: none;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--verde-suave), var(--azul-oscuro));
            border: none;
            border-radius: 8px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: linear-gradient(90deg, var(--azul-oscuro), var(--verde-suave));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .register-link a {
            color: var(--azul-oscuro);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 50%;
        }
        
        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-top: 5px;
        }

        nav {
            width: 100%;
            max-width: 450px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: flex-end;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--azul-oscuro);
            font-weight: 500;
            font-size: 14px;
            position: relative;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -3px;
            left: 0;
            background: linear-gradient(90deg, var(--verde-suave), var(--azul-oscuro));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        nav a:hover::after {
            transform: scaleX(1);
        }
        
        .btn {
            background: linear-gradient(90deg, var(--verde-suave), var(--azul-oscuro));
            padding: 10px 15px;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, var(--azul-oscuro), var(--verde-suave));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/img/APRENDEMASLOGO.png" alt="Logo Aprende+" style="width: 50px; height: auto;">
            <h1 style="font-size: 24px; color: var(--azul-oscuro);">Aprende+</h1>
        </div>
        
        <h2>Registro</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Crea una contraseña">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña">
            </div>
            
            <button type="submit" id="submitBtn">Registrarse</button>
        </form>
        
        <div class="register-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="login.html" class="btn">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <!-- SweetAlert para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../backend/auth/check_session.php')
                .then(res => res.json())
                .then(data => {
                    if (data.logged_in && data.user && data.user.role) {
                        // Redirige automáticamente al dashboard correcto según el rol
                        let dashboardUrl = '';
                        switch (data.user.role) {
                            case 'student':
                                dashboardUrl = 'dashboard.html';
                                break;
                            case 'admin':
                                dashboardUrl = '../dashboard/admin/all_courses.php';
                                break;
                            case 'instructor':
                                dashboardUrl = '../dashboard/instructor/my_courses.php';
                                break;
                            default:
                                dashboardUrl = 'dashboard.html';
                        }
                        window.location.href = dashboardUrl;
                    }
                });
            
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';
                submitBtn.disabled = true;
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Las contraseñas no coinciden',
                        confirmButtonColor: '#64b5f6'
                    });
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    return;
                }
                
                try {
                    const response = await fetch('http://localhost/AprendePlus/backend/auth/register.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, email, password })
                    });

                    let result;
                    try {
                        result = await response.json();
                    } catch (jsonError) {
                        throw new Error('La respuesta del servidor no es válida.');
                    }

                    if (response.ok) {
                        await Swal.fire({
                            icon: 'success',
                            title: '¡Registro Exitoso!',
                            text: result.message || 'Tu cuenta ha sido creada con éxito',
                            confirmButtonColor: '#64b5f6'
                        });

                        // Redirigir al inicio de sesión
                        window.location.href = 'login.html';
                    } else {
                        throw new Error(result.error || 'Error al registrarse');
                    }
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error.message,
                        confirmButtonColor: '#64b5f6'
                    });
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
