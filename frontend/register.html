<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Aprende+</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --verde-suave: #a8e6cf;
            --azul-claro: #dcedc1;
            --azul-oscuro: #64b5f6;
            --blanco: #ffffff;
            --sombra: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        * {     
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        /* Burbujas de fondo */
        .bubble-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatBubble linear infinite;
            background: radial-gradient(circle at 30% 30%, #ffe0f7 60%, #fbc2eb 100%);
        }
        
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 15s; }
        .bubble:nth-child(2) { width: 120px; height: 120px; left: 30%; animation-duration: 20s; background: radial-gradient(circle at 70% 70%, #c1f7fa 60%, #b2f7ef 100%); }
        .bubble:nth-child(3) { width: 60px; height: 60px; left: 50%; animation-duration: 12s; background: radial-gradient(circle at 50% 50%, #f9fbe7 60%, #e0c3fc 100%); }
        .bubble:nth-child(4) { width: 100px; height: 100px; left: 70%; animation-duration: 18s; background: radial-gradient(circle at 60% 40%, #d0e6ff 60%, #fbc2eb 100%); }
        .bubble:nth-child(5) { width: 90px; height: 90px; left: 90%; animation-duration: 25s; background: radial-gradient(circle at 40% 60%, #ffe0f7 60%, #b2f7ef 100%); }
        
        @keyframes floatBubble {
            0% { transform: translateY(100vh) scale(1); opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1.1); opacity: 0; }
        }
        
        .container {
            background-color: var(--blanco);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--sombra);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--verde-suave), var(--azul-oscuro));
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--verde-suave), var(--azul-oscuro));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--azul-oscuro);
            outline: none;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2);
        }
        
        /* Contenedor de contraseña con botón de toggle */
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: var(--azul-oscuro);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--verde-suave), var(--azul-oscuro));
            border: none;
            border-radius: 8px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: linear-gradient(90deg, var(--azul-oscuro), var(--verde-suave));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .register-link a {
            color: var(--azul-oscuro);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 50%;
        }
        
        .logo h1 {
            color: var(--azul-oscuro);
            font-size: 24px;
            margin-top: 5px;
            font-weight: 600;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            background-color: var(--azul-oscuro);
            color: white;
        }
        
        .btn {
            background: linear-gradient(90deg, var(--verde-suave), var(--azul-oscuro));
            padding: 10px 20px;
            border-radius: 25px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, var(--azul-oscuro), var(--verde-suave));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }

        /* Términos y condiciones */
        .terms {
            margin: 20px 0;
            text-align: center;
        }
        
        .terms label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 13px;
            color: #666;
            cursor: pointer;
        }
        
        .terms input[type="checkbox"] {
            width: auto;
            margin-top: 2px;
        }
        
        .terms a {
            color: var(--azul-oscuro);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            nav {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                display: flex;
                justify-content: center;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            body {
                flex-direction: column;
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            nav a {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .logo h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con burbujas -->
    <div class="bubble-background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="login.html" class="btn">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <!-- Formulario de registro -->
    <div class="container">
        <div class="logo">
            <img src="assets/img/APRENDEMASLOGO.png" alt="Logo Aprende+" style="width: 50px; height: auto;" onerror="this.onerror=null;this.src='../assets/img/APRENDEMASLOGO.png';">
            <h1>Aprende+</h1>
        </div>
        
        <h2>Crear Cuenta</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="Crea una contraseña segura" minlength="6">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña" minlength="6">
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    <span>Acepto los <a href="#" onclick="event.preventDefault(); showTerms();">términos y condiciones</a> y la <a href="#" onclick="event.preventDefault(); showPrivacy();">política de privacidad</a></span>
                </label>
            </div>
            
            <button type="submit" id="submitBtn">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </button>
        </form>
        
        <div class="register-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión aquí</a>
        </div>
    </div>

    <!-- SweetAlert para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
   <script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle contraseña compacto
    function setupPasswordToggle(passId, toggleId) {
        const pass = document.getElementById(passId);
        const toggle = document.getElementById(toggleId);
        
        toggle.addEventListener('click', () => {
            const type = pass.type === 'password' ? 'text' : 'password';
            pass.type = type;
            toggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    }

    // Configurar ambos toggles
    setupPasswordToggle('password', 'togglePassword');
    setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');

    // Rutas backend
    function getBackendPath(file) {
        return window.location.pathname.includes('/frontend/') 
            ? '../backend/auth/' + file 
            : 'backend/auth/' + file;
    }

    // Redirección si hay sesión
    fetch(getBackendPath('check_session.php'))
        .then(res => res.ok ? res.json().catch(() => null) : null)
        .then(data => {
            if (data?.logged_in && data.user?.role) {
                const dashboards = {
                    'student': '../dashboard/student/dashboard.php',
                    'admin': '../dashboard/admin/all_courses.php',
                    'instructor': '../dashboard/instructor/my_courses.php'
                };
                window.location.href = dashboards[data.user.role] || dashboards.student;
            }
        });

    // Términos y privacidad
    window.showTerms = () => Swal.fire({
        title: 'Términos y Condiciones',
        html: `<div style="text-align: left; max-height: 300px; overflow-y: auto; font-size: 14px;">
            <p><strong>1. Aceptación:</strong> Al registrarte aceptas nuestros términos.</p>
            <p><strong>2. Uso educativo:</strong> Plataforma para fines educativos.</p>
            <p><strong>3. Propiedad intelectual:</strong> Contento protegido por derechos.</p>
            <p><strong>4. Cuenta:</strong> Responsable de tu cuenta y contraseña.</p>
        </div>`,
        width: 500,
        confirmButtonColor: '#64b5f6'
    });

    window.showPrivacy = () => Swal.fire({
        title: 'Política de Privacidad',
        html: `<div style="text-align: left; max-height: 300px; overflow-y: auto; font-size: 14px;">
            <p><strong>1. Datos:</strong> Recopilamos nombre, email y progreso.</p>
            <p><strong>2. Uso:</strong> Personalizar experiencia educativa.</p>
            <p><strong>3. Seguridad:</strong> Protegemos tu información.</p>
            <p><strong>4. Derechos:</strong> Acceso y control de tus datos.</p>
        </div>`,
        width: 500,
        confirmButtonColor: '#64b5f6'
    });

    // Registro
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        btn.disabled = true;

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('terms').checked;

        // Validaciones rápidas
        if (!terms) {
            Swal.fire({icon: 'error', title: 'Error', text: 'Acepta los términos', confirmButtonColor: '#64b5f6'});
            btn.innerHTML = originalText;
            btn.disabled = false;
            return;
        }

        if (password !== confirmPassword) {
            Swal.fire({icon: 'error', title: 'Error', text: 'Contraseñas no coinciden', confirmButtonColor: '#64b5f6'});
            btn.innerHTML = originalText;
            btn.disabled = false;
            return;
        }

        if (password.length < 6) {
            Swal.fire({icon: 'error', title: 'Error', text: 'Mínimo 6 caracteres', confirmButtonColor: '#64b5f6'});
            btn.innerHTML = originalText;
            btn.disabled = false;
            return;
        }

        try {
            const response = await fetch(getBackendPath('register.php'), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const result = await response.json().catch(() => null);
            
            if (response.ok && result?.success) {
                await Swal.fire({icon: 'success', title: '¡Éxito!', text: 'Cuenta creada', confirmButtonColor: '#64b5f6'});
                window.location.href = 'login.html';
            } else {
                throw new Error(result?.error || 'Error en registro');
            }
        } catch (error) {
            Swal.fire({icon: 'error', title: 'Error', text: error.message, confirmButtonColor: '#64b5f6'});
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    });
});
</script>
</body>
</html>
