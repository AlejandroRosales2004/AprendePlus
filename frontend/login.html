<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Aprende+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(100,181,246,0.13);
            padding: 2.5rem 2.2rem 2rem 2.2rem;
            max-width: 370px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 0.7rem;
        }
        
        .brand {
            color: #64b5f6;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.7rem;
        }
        
        h3 {
            margin-bottom: 1.2rem;
            color: #222;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .form-group {
            width: 100%;
            margin-bottom: 1.1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #555;
            font-size: 0.98rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus {
            border-color: #64b5f6;
            outline: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }
        
        .form-links {
            width: 100%;
            text-align: right;
            margin-bottom: 1.1rem;
        }
        
        .form-links a {
            color: #64b5f6;
            font-size: 0.95rem;
            text-decoration: none;
        }
        
        .form-links a:hover {
            text-decoration: underline;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #a8e6cf, #64b5f6);
            border: none;
            border-radius: 8px;
            color: #333;
            font-weight: 700;
            font-size: 1.08rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            margin-bottom: 0.7rem;
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #64b5f6, #a8e6cf);
            color: #19795a;
        }
        
        .register-link {
            text-align: center;
            margin-top: 0.7rem;
            color: #666;
            font-size: 0.98rem;
        }
        
        .register-link a {
            color: #64b5f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .login-box {
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="assets/img/APRENDEMASLOGO.png" alt="Logo Aprende+">
            </div>
            <h2 class="brand">Aprende+</h2>
            <h3>Iniciar Sesión</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-links">
                    <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" id="submitBtn">INGRESAR</button>
            </form>
            <div class="register-link">
                ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
            </div>
        </div>
    </div>

    <!-- SweetAlert para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar sesión al cargar la página
            fetch('../backend/auth/check_session.php')
                .then(res => res.json())
                .then(data => {
                    if (data.logged_in && data.user && data.user.role) {
                        // Redirige automáticamente al dashboard correcto según el rol
                        let dashboardUrl = '';
                        switch (data.user.role) {
                            case 'student':
                                dashboardUrl = '/AprendePlus/dashboard/student/dashboard.php';
                                break;
                            case 'admin':
                                dashboardUrl = '/AprendePlus/dashboard/admin/all_courses.php';
                                break;
                            case 'instructor':
                                dashboardUrl = '/AprendePlus/dashboard/instructor/my_courses.php';
                                break;
                            default:
                                dashboardUrl = '/AprendePlus/dashboard/student/dashboard.php';
                        }
                        window.location.href = dashboardUrl;
                    }
                });

            // Mostrar/ocultar contraseña
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
            
            // Manejo del formulario
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ingresando...';
                submitBtn.disabled = true;
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch('http://localhost/AprendePlus/backend/auth/login.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const responseText = await response.text(); // Obtener la respuesta como texto
                    let result;

                    try {
                        result = JSON.parse(responseText); // Intentar analizar como JSON
                    } catch (jsonError) {
                        console.error('Respuesta del servidor no es JSON válido:', responseText); // Registrar la respuesta
                        throw new Error('Respuesta del servidor no es válida.');
                    }

                    if (response.ok) {
                        console.log('Respuesta del servidor:', result);

                        if (!result.user || !result.user.role) {
                            throw new Error('El usuario o su rol no están definidos en la respuesta del servidor.');
                        }

                        const role = result.user.role;
                        let redirectUrl = '';
                        // Redirección profesional: usar siempre rutas absolutas relativas al dominio
                        switch (role) {
                            case 'student':
                                redirectUrl = '/AprendePlus/dashboard/student/dashboard.php';
                                break;
                            case 'instructor':
                                redirectUrl = '/AprendePlus/dashboard/instructor/my_courses.php';
                                break;
                            case 'admin':
                                redirectUrl = '/AprendePlus/dashboard/admin/all_courses.php';
                                break;
                            default:
                                throw new Error('Rol desconocido');
                        }
                        await Swal.fire({
                            icon: 'success',
                            title: '¡Bienvenido!',
                            text: result.message || 'Inicio de sesión exitoso',
                            confirmButtonColor: '#64b5f6'
                        });
                        // Redirigir usando la ruta absoluta relativa al dominio
                        window.location.href = redirectUrl;
                    } else {
                        throw new Error(result.error || 'Error al iniciar sesión');
                    }
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error.message,
                        confirmButtonColor: '#64b5f6'
                    });
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
