<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Aprende+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/AprendePlus/assets/css/bubble-background.css">
    <style>
        :root {
            --glass-bg: rgba(255,255,255,0.38);
            --glass-border: rgba(255,255,255,0.18);
            --azul-primario: #64b5f6;
            --azul-secundario: #1976d2;
            --verde-suave: #a8e6cf;
            --rosa-suave: #f8bbd0;
            --sombra-fuerte: 0 12px 32px 0 rgba(100,181,246,0.18), 0 2px 8px 0 rgba(0,0,0,0.08);
        }
        body {
            background: linear-gradient(120deg, #a8e6cf 0%, #64b5f6 100%) !important;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            animation: bgMove 18s ease-in-out infinite alternate;
        }
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .bubble-background { z-index: 0; }
        .login-container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .login-box {
            background: var(--glass-bg);
            border-radius: 28px;
            box-shadow: var(--sombra-fuerte);
            padding: 2.7rem 2.2rem 2.2rem 2.2rem;
            max-width: 370px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2.5px solid var(--glass-border);
            backdrop-filter: blur(22px) saturate(180%);
            -webkit-backdrop-filter: blur(22px) saturate(180%);
            position: relative;
            z-index: 2;
            transition: box-shadow 0.3s;
        }
        .login-box:hover {
            box-shadow: 0 16px 48px 0 rgba(100,181,246,0.22), 0 4px 16px 0 rgba(0,0,0,0.10);
        }
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 0.7rem;
            box-shadow: 0 4px 16px rgba(100,181,246,0.18);
            border: 3px solid #fff;
            background: #fff;
        }
        .brand {
            color: var(--azul-primario);
            font-size: 1.7rem;
            font-weight: 800;
            margin-bottom: 0.7rem;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px #a8e6cf44;
        }
        h3 {
            margin-bottom: 1.2rem;
            color: #222;
            font-size: 1.22rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 1.1rem;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #555;
            font-size: 1.01rem;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0bec5;
            font-size: 1.1rem;
            pointer-events: none;
        }
        input {
            width: 100%;
            padding: 12px 15px 12px 38px;
            border: 1.7px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.07rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #f7fafc;
            box-shadow: 0 1px 4px #64b5f60a;
        }
        input:focus {
            border-color: var(--azul-primario);
            outline: none;
            background: #fff;
            box-shadow: 0 2px 8px #64b5f62a;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1.15rem;
            transition: color 0.2s;
        }
        .toggle-password:hover {
            color: var(--azul-primario);
        }
        .form-links {
            width: 100%;
            text-align: right;
            margin-bottom: 1.1rem;
        }
        .form-links a {
            color: var(--azul-primario);
            font-size: 0.97rem;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .form-links a:hover {
            text-decoration: underline;
            color: var(--azul-secundario);
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--azul-primario), var(--verde-suave), var(--rosa-suave));
            border: none;
            border-radius: 12px;
            color: #222;
            font-weight: 800;
            font-size: 1.13rem;
            cursor: pointer;
            transition: background 0.25s, color 0.2s, box-shadow 0.2s;
            margin-bottom: 0.7rem;
            box-shadow: 0 2px 8px #a8e6cf33;
            letter-spacing: 1px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, var(--rosa-suave), var(--azul-primario), var(--verde-suave));
            color: var(--azul-secundario);
            box-shadow: 0 4px 16px #64b5f644;
        }
        .register-link {
            text-align: center;
            margin-top: 0.7rem;
            color: #666;
            font-size: 1.01rem;
        }
        .register-link a {
            color: var(--azul-primario);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }
        .register-link a:hover {
            text-decoration: underline;
            color: var(--azul-secundario);
        }
        /* Animación de entrada */
        .login-box {
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            animation: fadeInUp 0.8s cubic-bezier(.23,1.02,.32,1) 0.2s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }
        @media (max-width: 600px) {
            .login-box {
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
                max-width: 98vw;
            }
            .logo img {
                width: 60px;
                height: 60px;
            }
            .brand {
                font-size: 1.2rem;
            }
        }
        .bubble {
            background: linear-gradient(135deg, rgba(100,181,246,0.18), rgba(255,255,255,0.22));
            opacity: 0.7;
            filter: blur(0.5px);
            animation: floatBubble 8s ease-in-out infinite alternate;
        }
        @keyframes floatBubble {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-30px) scale(1.08); }
        }
    </style>
</head>
<body>
    <div class="bubble-background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="/AprendePlus/frontend/assets/img/APRENDEMASLOGO.png" alt="Logo Aprende+">
            </div>
            <h2 class="brand">Aprende+</h2>
            <h3>Iniciar Sesión</h3>
            <form id="loginForm">
                <div class="form-group">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com" autocomplete="username">
                </div>
                <div class="form-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña" autocomplete="current-password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-links">
                    <a href="/AprendePlus/frontend/forgot-password.html">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" id="submitBtn">INGRESAR</button>
            </form>
            <div class="register-link">
                ¿No tienes una cuenta? <a href="/AprendePlus/frontend/register.html">Regístrate</a>
            </div>
        </div>
    </div>

    <!-- SweetAlert para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Utilidad para rutas backend robustas
            function getBackendPath(file) {
                // Usar rutas absolutas desde el root para máxima compatibilidad
                return '/AprendePlus/backend/auth/' + file;
            }

            // Redirección si ya hay sesión activa y NO estamos en login.html (evita loop)
            fetch(getBackendPath('check_session.php'))
                .then(function(res) {
                    return res.ok ? res.json().catch(function() { return null; }) : null;
                })
                .then(function(data) {
                    if (
                        data && data.logged_in && data.user && data.user.role &&
                        !window.location.pathname.endsWith('login.html')
                    ) {
                        let dashboardUrl = '';
                        switch (data.user.role) {
                            case 'student':
                                dashboardUrl = '/AprendePlus/dashboard/student/dashboard.php';
                                break;
                            case 'admin':
                                dashboardUrl = '/AprendePlus/dashboard/admin/all_courses.php';
                                break;
                            case 'instructor':
                                dashboardUrl = '/AprendePlus/dashboard/instructor/my_courses.php';
                                break;
                            default:
                                dashboardUrl = '/AprendePlus/dashboard/student/dashboard.php';
                        }
                        window.location.href = dashboardUrl;
                    }
                });

            // Mostrar/ocultar contraseña
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });

            // Manejo del formulario de login
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ingresando...';
                submitBtn.disabled = true;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                try {
                    // Solo permitir login si no es Live Server
                    if (location.port === '5500') {
                        throw new Error('El inicio de sesión solo funciona en un servidor PHP (ejemplo: XAMPP).');
                    }
                    const loginPath = getBackendPath('login.php');
                    const params = new URLSearchParams();
                    params.append('email', email);
                    params.append('password', password);
                    const response = await fetch(loginPath, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: params.toString()
                    });
                    const responseText = await response.text();
                    let result;
                    try { result = JSON.parse(responseText); }
                    catch { throw new Error('Respuesta del servidor no es válida.'); }
                    if (response.ok && result && result.user && result.user.role) {
                        let redirectUrl = '';
                        switch (result.user.role) {
                            case 'student':
                                redirectUrl = '/AprendePlus/dashboard/student/dashboard.php';
                                break;
                            case 'instructor':
                                redirectUrl = '/AprendePlus/dashboard/instructor/my_courses.php';
                                break;
                            case 'admin':
                                redirectUrl = '/AprendePlus/dashboard/admin/all_courses.php';
                                break;
                            default:
                                throw new Error('Rol desconocido');
                        }
                        await Swal.fire({
                            icon: 'success',
                            title: '¡Bienvenido!',
                            text: result.message || 'Inicio de sesión exitoso',
                            confirmButtonColor: '#64b5f6'
                        });
                        window.location.href = redirectUrl;
                    } else {
                        throw new Error(result && result.error ? result.error : 'Error al iniciar sesión');
                    }
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error.message || 'No se pudo conectar con el servidor.',
                        confirmButtonColor: '#64b5f6'
                    });
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
