<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña | Aprende+</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(120deg, #1dd1a1 0%, #54a0ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .forgot-container {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 0.3rem;
    }
    .logo span {
      font-size: 1.3rem;
      color: #1dd1a1;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .forgot-container h1 {
      color: #1dd1a1;
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
    }
    .forgot-container p {
      color: #555;
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      text-align: left;
      color: #2e86de;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #e3e6f0;
      border-radius: 8px;
      font-size: 1rem;
      background: #f7fafc;
      margin-bottom: 1.2rem;
      transition: border 0.2s;
    }
    input[type="email"]:focus {
      border: 1.5px solid #1dd1a1;
      outline: none;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 0.9rem 0;
      background: #1dd1a1;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.2s;
      margin-bottom: 1.2rem;
      position: relative;
    }
    button:focus {
      outline: 2px solid #2e86de;
    }
    button[aria-busy="true"] {
      pointer-events: none;
      opacity: 0.7;
    }
    .spinner {
      display: none;
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      border: 3px solid #fff;
      border-top: 3px solid #10ac84;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    .success-message {
      color: #388e3c;
      background: #e8f5e9;
      border-left: 4px solid #388e3c;
      padding: 10px 14px;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      display: none;
    }
    .back-link {
      display: inline-block;
      color: #2e86de;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0.4rem 1.1rem;
      transition: background 0.2s, color 0.2s;
    }
    .back-link:hover {
      background: #e3f2fd;
      color: #1976d2;
    }
    nav {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      margin: 0;
    }
    nav ul li {
      margin-left: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #2e86de;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #1dd1a1;
    }
    .btn {
      background: #1dd1a1;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="login.html" class="btn">Iniciar Sesión</a></li>
    </ul>
  </nav>
  <div class="forgot-container" aria-label="Recuperar contraseña">
    <div class="logo">
      <img src="assets/img/APRENDEMASLOGO.png" alt="Logo Aprende+" />
      <span>Aprende+</span>
    </div>
    <h1><i class="fas fa-unlock-alt"></i> Recuperar Contraseña</h1>
    <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
    <form id="forgotForm" autocomplete="off" aria-label="Formulario de recuperación de contraseña">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required aria-required="true" aria-label="Correo electrónico">
      <button type="submit" id="submitBtn" aria-busy="false"><i class="fas fa-paper-plane"></i> Enviar
        <span class="spinner" id="spinner"></span>
      </button>
    </form>
    <div class="success-message" id="successMsg" role="status" aria-live="polite">
      <i class="fas fa-check-circle"></i> Si tu correo está registrado, recibirás instrucciones para restablecer tu contraseña.
    </div>
    <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver al login</a>
  </div>
  <script>
    const form = document.getElementById('forgotForm');
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      btn.setAttribute('aria-busy', 'true');
      spinner.style.display = 'inline-block';
      setTimeout(() => {
        form.style.display = 'none';
        document.getElementById('successMsg').style.display = 'block';
      }, 1200);
    });
    document.addEventListener('DOMContentLoaded', function() {
        fetch('../backend/auth/check_session.php')
            .then(res => res.json())
            .then(data => {
                if (data.logged_in && data.user && data.user.role) {
                    // Redirige automáticamente al dashboard correcto según el rol
                    let dashboardUrl = '';
                    switch (data.user.role) {
                        case 'student':
                            dashboardUrl = 'dashboard.html';
                            break;
                        case 'admin':
                            dashboardUrl = '../dashboard/admin/all_courses.php';
                            break;
                        case 'instructor':
                            dashboardUrl = '../dashboard/instructor/my_courses.php';
                            break;
                        default:
                            dashboardUrl = 'dashboard.html';
                    }
                    window.location.href = dashboardUrl;
                }
            });
    });
  </script>
</body>
</html>
