<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso | Aprende+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/APRENDEMASLOGO.png" alt="Logo Aprende+" style="width: 50px; height: auto;">
            <h1>Aprende+</h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Panel</a></li>
                <li><a href="courses.html">Cursos</a></li>
                <li><a href="progress.html" class="active">Progreso</a></li>
                <li><a href="certificates.html">Certificados</a></li>
                <li><a href="../backend/auth/logout.php" class="btn" id="logoutBtn" style="display:none;">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome-message">
            <h1>Mi Progreso</h1>
            <p>Consulta tu avance en los cursos.</p>
        </section>
        <section class="dashboard-links">
            <!-- Botón regresar universal con lógica JS robusta -->
            <div class="dashboard-card">
                <a href="home.html">
                    <div class="icon"><i class="fas fa-arrow-left"></i></div>
                    <h3>Regresar</h3>
                    <p>Volver a la pantalla principal.</p>
                </a>
            </div>
            <!-- Progreso dinámico de cursos -->
            <div id="progress-cards"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Aprende+. Todos los derechos reservados.</p>
    </footer>
    <script>
    // Redirección profesional si no hay sesión activa (verificación real con backend)
    document.addEventListener('DOMContentLoaded', function() {
        fetch('../backend/auth/check_session.php')
            .then(res => res.json())
            .then(data => {
                if (!data.logged_in) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                    // Obtener progreso real
                    fetch('../backend/user/progress.php')
                        .then(res => res.json())
                        .then(data => {
                            const container = document.getElementById('progress-cards');
                            if (!data.ok) {
                                container.innerHTML = '<div class="dashboard-card"><h3>Error al obtener el progreso.</h3></div>';
                                return;
                            }
                            const cursos = data.cursos;
                            if (!cursos || cursos.length === 0) {
                                container.innerHTML = '<div class="dashboard-card"><h3>No tienes cursos inscritos aún.</h3></div>';
                            } else {
                                container.innerHTML = '';
                                cursos.forEach(curso => {
                                    const fecha = new Date(curso.ultima_actualizacion);
                                    const fechaStr = fecha.toLocaleDateString('es-ES', { year: 'numeric', month: 'short', day: 'numeric' }) + ' ' + fecha.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                                    const completado = curso.completado ? '<div class="certificado" style="background:#e8f5e9;color:#388e3c;border-left:4px solid #388e3c;padding:7px 16px;border-radius:5px;font-size:1rem;font-weight:600;margin-top:0.5rem;"><i class=\'fas fa-certificate\'></i> Certificado disponible</div>' : '';
                                    card = document.createElement('div');
                                    card.className = 'dashboard-card';
                                    card.innerHTML = `
                                        <div class="icon"><i class="fas fa-chart-line"></i></div>
                                        <h3>${curso.titulo}</h3>
                                        <div style="margin: 0.7rem 0; background: #f0f0f0; border-radius: 10px; overflow: hidden; height: 13px;">
                                            <div style="background: linear-gradient(90deg, #1dd1a1, #54a0ff); height: 100%; width: ${curso.progreso}%; transition: width 0.3s;"></div>
                                        </div>
                                        <p>${curso.progreso}% completado</p>
                                        <p style='font-size:0.95em;color:#888;margin:0.3em 0 0 0;'>Última actualización: ${fechaStr}</p>
                                        ${completado}
                                    `;
                                    container.appendChild(card);
                                });
                            }
                        })
                        .catch(() => {
                            document.getElementById('progress-cards').innerHTML = '<div class="dashboard-card"><h3>Error de conexión al cargar el progreso.</h3></div>';
                        });
                }
            })
            .catch(() => {
                window.location.href = 'login.html';
            });
    });
    </script>
</body>
</html>
